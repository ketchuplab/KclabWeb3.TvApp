<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右布局界面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            background-color: #333;
            /* Dark background color */
            color: #fff;
            /* Light text color */
        }

        #left-panel {
            flex: 1;
            background: #222;
            /* Darker left panel background color */
            transition: width 0.3s ease;
            /* 添加过渡效果 */
            overflow: hidden;
            width: 30%;
            padding: 20px;
            box-sizing: border-box;
        }

        #search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #search-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        #item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .list-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .list-item p {
            margin: 0;
        }

        #right-panel {
            flex: 2;
            background: #111;
            /* Dark right panel background color */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        video {
            width: 80%;
            height: auto;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            color: #fff;
        }

        #change-channel {
            background-color: #3498db;
            /* Blue color for "换台" button */
        }

        #fullscreen {
            background-color: #e74c3c;
            /* Red color for "全屏" button */
        }
    </style>
</head>

<body>

    <div id="left-panel">
        <!-- 搜索框 -->
        <div id="search-box">
            <input type="text" id="search-input" placeholder="搜索...">
        </div>

        <!-- 列表 -->
        <ul id="item-list">
            <li class="list-item">
                <img src="image1.jpg" alt="Item 1">
                <p>Item 1</p>
            </li>
            <li class="list-item">
                <img src="image2.jpg" alt="Item 2">
                <p>Item 2</p>
            </li>
            <li class="list-item">
                <img src="image3.jpg" alt="Item 3">
                <p>Item 3</p>
            </li>
            <!-- 添加更多列表项 -->
        </ul>
    </div>

    <div id="right-panel">
        <!-- 右侧播放器 -->
        <video controls autoplay>
            <!-- 替换为实际的MP4视频源 -->
            <source src="https://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- 控制按钮 -->
        <div id="controls">
            <button id="change-channel" onclick="toggleLeftPanel()">换台</button>
            <button>播放源1</button>
            <button>播放源2</button>
            <button>播放源3</button>
            <button id="fullscreen">全屏</button>
        </div>
    </div>

    <script>
        function toggleLeftPanel() {
            var leftPanel = document.getElementById('left-panel');
            leftPanel.style.width = leftPanel.style.width === '30%' ? '0' : '30%';
        }
    </script>

</body>

</html>
